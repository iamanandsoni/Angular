<!DOCTYPE html>
<html ng-app="repeatmodule">
<head>
	<title>ng-repeat and nesting ng-repeat directives</title>
	<script type="text/javascript" src="script/angular.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body ng-controller="repeatcontroller">

	<table>
		<thead>
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Gender</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees">
				<td>{{ employee.firstname }}</td>
				<td>{{ employee.lastname }}</td>
				<td>{{ employee.gender }}</td>
				<td>{{ employee.salary }}</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>

	<ul>
		<li ng-repeat="country in countries" ng-init="parentIndex=$index">
			{{ country.name }} - Index = {{ $index }}
			<ul>
				<li ng-repeat="city in country.cities">
					{{ city.name }} - Parent Index = {{ parentIndex }}, Index = {{ $index }}
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
