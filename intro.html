<!DOCTYPE html>
<html ng-app>
<head>
	<title>My First Angular</title>
	<script type="text/javascript" src="script/angular.min.js"></script>
</head>
<body>
	<div>
		10 + 20 = {{ 10 + 20}}
	</div>

	<div>
		{{ 1 == 2 }}
		<br>
		{{ 1 == 1 }}
	</div>

	<div>
		{{ { name:'David', age:'30' }.age }}   <!-- Boolean -->
	</div>

	<div>
		{{ ['David','Palm','Sara'][0] }} <!-- Array -->
	</div>
	<div>
	<!-- 	Just Dance -->
	</div>

</body>
</html>
