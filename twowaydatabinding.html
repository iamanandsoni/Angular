<!DOCTYPE html>
<html ng-app="twowaydata">
<head>
	<title>Two way data binding expression</title>
	<script type="text/javascript" src="script/angular.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body ng-controller="twowaydatabinding">
	<table>
		<tr>
			<td>First Name : <input type="text" ng-model="employee.firstname"></td>
		</tr>
		<tr>
			<td>Last Name : <input type="text" ng-model="employee.lastname"></td>
		</tr>
		<tr>
			<td>Gender : <input type="text" ng-model="employee.gender"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td>First Name : {{ employee.firstname }}</td>
		</tr>
		<tr>
			<td>Last Name : {{ employee.lastname }}</td>
		</tr>
		<tr>
			<td>Gender : {{ employee.gender }}</td>
		</tr>
	</table>
</body>
</html>
